<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
</head>
<body>
    <img src="./pic.png" />
    <style type="text/css">
        body{
            text-align: center;
        }
        img{
            border-radius: 50%;
            /* 设置元素当过渡效果 */
            transition: all 0.5s; 
            cursor: pointer;
        }
        /* transform :变形 scale 缩放 */
        img:hover{
            transform: scale(1.1) 
        }
    </style>
</body>
</html>
